<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/users/update/{id}(id=${user.id})}" th:object="${user}" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" th:field="*{name}" required /><br/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required /><br/><br/>

    <button type="submit">Update</button>
</form>

<br/>
<a th:href="@{/users}">Back to Users List</a>

</body>
</html>
